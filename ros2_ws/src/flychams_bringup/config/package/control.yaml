/flychams/**:
  ros__parameters:
    uav_control:
      # Update rates (Hz)
      control_update_rate: 10.0
      # Takeoff altitude (m)
      takeoff_altitude: 1.5
      # Timeouts (s)
      arm_timeout: 5.0
      takeoff_timeout: 10.0
      landing_timeout: 10.0
      # Goal reach threshold (m)
      goal_reach_threshold: 0.5

    head_control:
      # Update rates (Hz)
      control_update_rate: 20.0